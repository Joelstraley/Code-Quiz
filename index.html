<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
    <title>Coding Quiz</title>
</head>
<body>
  <div class="container">
       <header class="row">
            <div class="col-6">
              <button id="showHighScores" class="btn btn-info" type="button">View High Scores</button>
            </div>
             <div class="col-3" id="score">Score: </div>
            <div class="col-3" id="timeHolder">Time:<span id="timer"></span> </div>
        </header>
    <main class="row" id="mainPage">
        <div class="col-12">
            <h1 style="text-align: center;"><span id="title">Coding Quiz</span></h1>
        </div>
        <div class="col-12">
            <p style="text-align: center;"><span id="query">You will be asked a series of questions related to Javascript.
                <br>If your answer is incorrect you will be docked 10 seconds.
                <br> Good luck. 
                <br> Press start to begin!</span></p>
        </div>
        <div class="col-12 d-flex justify-content-center">
            <button id="startbtn" class="btn btn-info" type="button">Start Quiz</button>
        </div>
     </main>
     <section class="row" id="answerButtons">
        <div class="col-12 d-flex justify-content-center">
             <button class="btn btn-info" type="button"></button>
        </div>
        <div class="col-12 d-flex justify-content-center">
            <button class="btn btn-info" type="button"></button>
       </div>
       <div class="col-12 d-flex justify-content-center">
            <button class="btn btn-info" type="button"></button>
        </div>
        <div class="col-12 d-flex justify-content-center">
            <button class="btn btn-info" type="button"></button>
        </div>
     </section>
     <hr>
     <footer class="col-12 d-flex justify-content-center" id="result">test
     </footer>   
</div>
    
</body>

<script type="text/javascript" src="script.js"></script>


</html>
